<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .section-title {
            color: #4a90e2;
            border-bottom: 3px solid #4a90e2;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .mental-health-journal textarea, .anonymous-sharing textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 1rem;
        }

        .mood-tracker {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .mood-emoji {
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .mood-emoji.selected {
            transform: scale(1.2);
            opacity: 1;
        }

        .anonymous-sharing {
            display: grid;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #357ABD;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mental Health Journal Section -->
        <section class="section">
            <h2 class="section-title">Mental Health Journal</h2>
            <form class="mental-health-journal" id="mentalHealthJournalForm">
                <textarea placeholder="Write your thoughts, feelings, and reflections here..." required></textarea>
                <button type="submit" class="btn">Save Journal Entry</button>
            </form>
        </section>

        <!-- Mood Tracking Section -->
        <section class="section">
            <h2 class="section-title">Mood Tracker</h2>
            <div class="mood-tracker" id="moodTracker">
                <div class="mood-emoji" data-mood="very sad">üò¢</div>
                <div class="mood-emoji" data-mood="sad">üôÅ</div>
                <div class="mood-emoji" data-mood="neutral">üòê</div>
                <div class="mood-emoji" data-mood="happy">üòä</div>
                <div class="mood-emoji" data-mood="very happy">üòÑ</div>
            </div>
            <p id="selectedMoodText" style="text-align: center; font-weight: bold;">Select your current mood</p>
        </section>

        <!-- Anonymous Sharing Section -->
        <section class="section">
            <h2 class="section-title">Anonymous Experience Sharing</h2>
            <form class="anonymous-sharing" id="anonymousSharingForm">
                <textarea placeholder="Share your experiences anonymously. Your story can help others..." required></textarea>
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="anonymousConsent" required>
                    <label for="anonymousConsent" style="margin-left: 10px;">
                        I understand this will be shared anonymously
                    </label>
                </div>
                <button type="submit" class="btn">Share Anonymously</button>
            </form>
        </section>
    </div>

    <script>
        // Mood Tracker Functionality
        const moodEmojis = document.querySelectorAll('.mood-emoji');
        const selectedMoodText = document.getElementById('selectedMoodText');

        moodEmojis.forEach(emoji => {
            emoji.addEventListener('click', function() {
                // Remove selected class from all emojis
                moodEmojis.forEach(e => e.classList.remove('selected'));
                
                // Add selected class to clicked emoji
                this.classList.add('selected');
                
                // Update mood text
                const mood = this.getAttribute('data-mood');
                selectedMoodText.textContent = `You are feeling ${mood}`;
            });
        });

        // Mental Health Journal Form Submission
        document.getElementById('mentalHealthJournalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const journalEntry = this.querySelector('textarea').value;
            
            // In a real application, this would send data to backend
            alert('Journal entry saved successfully!');
            
            // Reset form
            this.reset();
        });

        // Anonymous Sharing Form Submission
        document.getElementById('anonymousSharingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const sharedExperience = this.querySelector('textarea').value;
            
            // In a real application, this would send data to backend
            alert('Your experience has been shared anonymously. Thank you for your courage!');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
