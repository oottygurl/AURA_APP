<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            color: #ff3e3e;
            margin: 0;
            font-weight: bold;
            animation: fadeIn 2s ease;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
            color: #ff7373;
        }

        .container {
            padding: 3rem 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            text-align: center;
            position: relative;
            animation: slideIn 1s ease;
        }

        .quote-card h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.2rem;
        }

        .quote-card p {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .change-quote-btn {
            background: #ff3e3e;
            color: #fff;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .change-quote-btn:hover {
            background: #e02e2e;
        }

        .image-section {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            animation: slideUp 1.5s ease;
        }

        .image-section img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            background-color: #ff7373;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Daily Affirmations</h1>
        <p>Uplift your day with positivity and self-love</p>
    </header>

    <div class="container">
        <div class="quote-card" id="quoteCard">
            <h2>Your Affirmation for Today:</h2>
            <p id="quoteText">"I am capable of achieving greatness in all areas of my life."</p>
            <button class="change-quote-btn" onclick="changeAffirmation()">Next Affirmation</button>
        </div>

        <div class="image-section">
            <img src="https://wallpapers.com/images/hd/i-made-it-here-affirmation-61xk6yqi6ywnqmds.jpg" alt="Positive Image 1">
            <img src="https://stillbloomingme.com/blog/wp-content/uploads/2024/03/39a346d6a49c310a554e05bbc3f31d37.jpg" alt="Positive Image 2">
            <img src="https://wallpapers.com/images/hd/how-far-i-ve-come-affirmation-l2759qsc5tdv3awp.jpg" alt="Positive Image 3">
        </div>
    </div>

    <footer>
        <p>For more affirmations, visit <a href="https://www.calm.com/blog/positive-affirmations" target="_blank">Calm's Blog on Positive Affirmations</a></p>
    </footer>

    <script>
        const quotes = [
            '"I am capable of achieving greatness in all areas of my life."',
            '"Every day I am growing more confident, radiant, and resilient."',
            '"I trust myself to make decisions that align with my goals and values."',
            '"I am worthy of love, success, and happiness."',
            '"Challenges are opportunities for me to grow and improve."',
            '"I radiate positive energy, and attract it from the world around me."',
            '"I am in charge of my life and take responsibility for my happiness."'
        ];

        function changeAffirmation() {
            const quoteText = document.getElementById('quoteText');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteText.innerText = quotes[randomIndex];
        }
    </script>
</body>

</html>
